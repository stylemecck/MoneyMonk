<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Money Monk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <header class="sticky">
            <nav class="navbar">
                <div class="Logo">
                    <!-- Text-based logo on mobile -->
                    <img src="https://img.freepik.com/free-vector/money-logo-design-vector_474888-2076.jpg" alt="Logo" />
                    <span class="menu-toggle">&#9776;</span> <!-- Hamburger icon for mobile -->
                </div>
                <div class="menu1">
                    <div class="menu_mid">
                        <ul class="ul-menu">
                            <li><a href="index.html">Home </a></li>
                            <li><a href="index.html#service">Service </a></li>
                            <li><a href="./about.html">About </a></li>
                            <li><a href="contact.html">Contact</a></li>
                            <li><a href="index.html#cur">Currency Converter</a></li>
                        </ul>
                    </div>
                    <div class="menuRight">
                        <ul>
                            <li><a href="login.aspx">Login</a></li>
                        </ul>
                    </div>
                </div>
                <!-- Mobile menu -->
                <div class="mobile-menu">
                    <a href="index.html">Home</a>
                    <a href="index.html#service">Service</a>
                    <a href="./about.html">About</a>
                    <a href="contact.html">Contact</a>
                    <a href="index.html#cur">Currency Converter</a>
                    <a href="login.aspx">Login</a>
                </div>
            </nav>
        </header>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.querySelector('.menu-toggle');
            const mobileMenu = document.querySelector('.mobile-menu');

            menuToggle.addEventListener('click', function () {
                mobileMenu.classList.toggle('active');
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const faqHeadings = document.querySelectorAll('.faqs-heading');

            faqHeadings.forEach(heading => {
                heading.addEventListener('click', function () {
                    // Toggle active class
                    this.classList.toggle('active');

                    // Get the next element (the content)
                    const content = this.nextElementSibling;

                    // Toggle visibility
                    if (content.style.display === 'block') {
                        content.style.display = 'none';
                    } else {
                        content.style.display = 'block';
                    }
                });
            });
        });
    </script>

    <h1>Under the construction comming soon</h1>
</body>
</html>
